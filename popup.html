<!DOCTYPE html>
<html>
    <head>
        <title>Upside Frown</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Upside Frown</h1>
        <form id="featureSelectionForm">
            <input type="checkbox" id="mouth" name="mouth">
            <label for="mouth">Upside Down Smile</label>
            <br>
            <input type="checkbox" id="tongue" name="tongue">
            <label for="tongue">Tongue</label>
            <br>
            <input type="checkbox" id="stache" name="stache">
            <label for="stache">Mustache</label>
            <br>
            <input type="checkbox" id="scream" name="scream">
            <label for="scream">Wilhelm Scream</label>
            <br>
            <button type="submit">Update</button>
        </form>
        <script src="jquery-3.3.1.min.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
